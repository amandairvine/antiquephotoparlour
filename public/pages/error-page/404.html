<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! The page you're looking for doesn't exist.</h2>
  <p><a href="/pages/home/index.html">Go back to the homepage</a></p>
</body>
</html>
