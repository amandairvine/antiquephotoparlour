<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antique Photo Parlour</title>
</head>

<body>
    <header>
        <!-- Header Top Background -->
        <div class="header-top-background"></div>

        <!-- Header Top Content -->
        <div class="container header-top">
            <div class="header-nav-top">
                <div class="header-menu">
                    <div class="logo-container">
                        <a href="#">
                            <img src="../../img/logo/logo.png" alt="Antique Photo Parlour" />
                            <h1 class="sr-only">Antique Photo Parlour</h1>
                        </a>
                    </div>
                    <button class="hamburger-menu">
                        <img src="../img/assets/hamburger-menu.png" alt="Hamburger Menu">
                    </button>
                </div>
                <nav class="primary-nav">
                    <ul class="flex-container">
                        <li>
                            <a href="#">
                                <div class="header-background-bar">
                                    <div class="header-bar">
                                        <div class="view-your-photos-text">
                                            <img src="../../img/assets/view-your-photos-text.png"
                                                alt="View Your Photos" />
                                            <h1 class="sr-only">View Your Photos</h1>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <ul class="buttons">
                                <li>
                                    <div class="facebook-icon">
                                        <a href="https://www.facebook.com/AntiquePhotoParlour" target="_blank"
                                            rel="noopener">
                                            <img src="../img/assets/mobile-facebook-logo-button.png" alt="Facebook" />
                                            <h1 class="sr-only">Facebook</h1>
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="instagram-icon">
                                        <a href="https://www.instagram.com/antiquephotoparlour/" target="_blank"
                                            rel="noopener">
                                            <img src="../img/assets/mobile-instagram-logo-button.png" alt="Instagram" />
                                            <h1 class="sr-only">Instagram</h1>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="mobile-menu">
            <div class="menu-header">
                <img src="../img/headers/menu-header/menu.png" alt="Menu Header" />
                <h1 class="sr-only">Menu</h1>
            </div>
            <button class="close-btn">
                <img src="../img/assets/x.png" alt="X Button" />
                <h1 class="sr-only">Exit Menu</h1>
            </button>
            <nav class="secondary-nav-mobile">
                <ul class="flex-container-mobile">
                    <li><a href="#services" class="mobile-nav-link">Services</a></li>
                    <li><a href="#pricing" class="mobile-nav-link">Pricing</a></li>
                    <li><a href="#themes" class="mobile-nav-link">Themes</a></li>
                    <li><a href="#frames" class="mobile-nav-link">Frames</a></li>
                    <li><a href="#faq" class="mobile-nav-link">FAQ</a></li>
                    <li><a href="#contact" class="mobile-nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Header Bottom Background -->
        <div class="header-bottom-background">
            <div class="parchment-background">
                <img src="../../img/background/parchment-background.jpg" alt="Gold background parchment texture" />
                <div class="parchment-border"></div>
            </div>
        </div>

        <!-- Header Bottom Content -->
        <div class="container header-bottom">
            <div class="header-nav">
                <nav class="secondary-nav">
                    <ul class="flex-container">
                        <li><a href="#services">Services</a></li>
                        <li><a href="#pricing">Pricing</a></li>
                        <li class="move-to-dropdown"><a href="#themes">Themes</a></li>
                        <li class="move-to-dropdown"><a href="#frames">Frames</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="more-dropdown">
                            <a href="#" class="more-link">
                                <span>More</span>
                                <span class="dropdown-arrow-icon">â–¾</span>
                            </a>
                            <ul class="dropdown-menu"></ul>
                        </li>
                    </ul>
                </nav>

                <div class="nav-background-bar">
                    <div class="nav-bar"></div>
                </div>
            </div>
        </div>
    </header>

    <script src="../js/navbar-dropdown.js"></script>
</body>

</html>
