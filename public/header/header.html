<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antique Photo Parlour</title>
</head>

<body>
    <header>

        <!-- Header Bottom Background -->
        <div class="header-bottom-background">
            <div class="parchment-background">
                <img src="../../img/background/parchment-background.webp" alt="Gold background parchment texture" fetchpriority="high" />
                <div class="parchment-border"></div>
            </div>
        </div>

        <!-- Header Top Background -->
        <div class="header-top-background"></div>

        <div class="header-containers">
            <!-- Header Top Content -->
            <div class="container header-top">
                <div class="header-nav-top">
                    <div class="header-menu">
                        <div class="logo-container">
                            <a href="#">
                                <img src="../../img/logo/logo.webp" alt="Antique Photo Parlour" fetchpriority="high" />
                                <h1 class="sr-only">Antique Photo Parlour</h1>
                            </a>
                        </div>
                        <button class="hamburger-menu">
                            <img src="../img/assets/hamburger-menu.webp" alt="Hamburger Menu">
                        </button>
                    </div>
                    <nav class="primary-nav">
                        <ul class="flex-container">
                            <li>
                                <a href="https://antiquephotoparlour.morephotos.net/">
                                    <div class="header-background-bar">
                                        <div class="header-bar">
                                            <div class="view-your-photos-text">
                                                <img src="../../img/assets/view-your-photos-text.webp"
                                                    alt="View Your Photos" fetchpriority="high" />
                                                <h1 class="sr-only">View Your Photos</h1>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <ul class="buttons">
                                    <li>
                                        <div class="facebook-icon">
                                            <a href="https://www.facebook.com/AntiquePhotoParlour" target="_blank"
                                                rel="noopener">
                                                <img src="../img/assets/mobile-facebook-logo-button.webp"
                                                    alt="Facebook" />
                                                <h1 class="sr-only">Facebook</h1>
                                            </a>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="instagram-icon">
                                            <a href="https://www.instagram.com/antiquephotoparlour/" target="_blank"
                                                rel="noopener">
                                                <img src="../img/assets/mobile-instagram-logo-button.webp"
                                                    alt="Instagram" />
                                                <h1 class="sr-only">Instagram</h1>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="mobile-menu">
                <div class="menu-header">
                    <img src="../img/headers/menu-header/menu.webp" alt="Menu Header" />
                    <h1 class="sr-only">Menu</h1>
                    <button class="close-btn">
                        <img src="../img/assets/x.webp" alt="X Button" />
                        <h1 class="sr-only">Exit Menu</h1>
                    </button>
                </div>
                <nav class="secondary-nav-mobile">
                    <ul class="flex-container-mobile">
                        <div class="site-links">
                            <li><a href="#services" class="mobile-nav-link">Services</a></li>
                            <li><a href="#pricing" class="mobile-nav-link">Pricing</a></li>
                            <li><a href="#themes" class="mobile-nav-link">Themes</a></li>
                            <li><a href="#frames" class="mobile-nav-link">Frames</a></li>
                            <li><a href="#faq" class="mobile-nav-link">FAQ</a></li>
                            <li><a href="#contact" class="mobile-nav-link">Contact</a></li>
                        </div>
                        <div class="social-media-links">
                            <li>
                                <a href="https://www.facebook.com/AntiquePhotoParlour" target="_blank" rel="noopener">
                                    <img src="../img/assets/mobile-facebook-logo-button.webp" alt="Facebook" />
                                    <p>Facebook</p>
                                    <h1 class="sr-only">Facebook</h1>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/antiquephotoparlour/" target="_blank" rel="noopener">
                                    <img src="../img/assets/mobile-instagram-logo-button.webp" alt="Instagram" />
                                    <p>Instagram</p>
                                    <h1 class="sr-only">Instagram</h1>
                                </a>
                            </li>
                        </div>
                    </ul>
                </nav>
            </div>

            <!-- Header Bottom Content -->
            <div class="container header-bottom">
                <div class="header-nav">
                    <nav class="secondary-nav">
                        <ul class="flex-container">
                            <li><a href="#services">Services</a></li>
                            <li><a href="#pricing">Pricing</a></li>
                            <li><a href="#themes">Themes</a></li>
                            <li><a href="#frames">Frames</a></li>
                            <li><a href="#faq">FAQ</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>

                    <div class="nav-background-bar">
                        <div class="nav-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
